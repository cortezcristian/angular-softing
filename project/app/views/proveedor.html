<p class="hide">This is the proveedor view.
{{listado}}
</p>
<h2 class="animated shake">Proveedores</h2>

<button class="pull-right" ng-click="goNew()">
  <i class="fa fa-user-plus"></i>
  Nuevo
</button>

<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th class="td-actions"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="prov in listado">
      <td>{{prov.id}}</td>
      <td>{{prov.nombre}}</td>
      <td class="td-actions">
        <a href="javascript:;" class="btn btn-small btn-primary">
          <i class="btn-icon-only icon-ok"></i>
          Editar
        </a>

        <a href="javascript:;" ng-click="borrar(prov.id)" class="btn btn-small">
          <i class="btn-icon-only icon-remove"></i>
          Borrar
        </a>
      </td>
    </tr>
  </tbody>
</table>
